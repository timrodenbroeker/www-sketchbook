<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>


</head>
<body>

  <style>

    body {
      margin: 0;
    }
    .el {
      aspect-ratio: 1 / 1;
      width: 100%;
      background: red;
    }

    .container {
      width: 100%;
      margin:0 auto;
      max-width: 1200px;
    }
  </style>
  
  <main>
    <div class="container">
      <div style="margin-bottom: 30px; display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
        <div class="el"></div>
        <div class="el"></div>
      </div>
      <div style="margin-bottom: 30px; display: grid; grid-template-columns: 2fr 1fr; grid-gap: 20px;">
        <div class="el"></div>
        <div class="el"></div>
      </div>
      <div style="margin-bottom: 30px; display: grid; grid-template-columns: 200px repeat(auto-fill, 100px) 300px; grid-gap: 20px;">
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
      </div>
    </div>



  </main>
  
</body>

    

</html>
