<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Code as HTML</title>
  </head>
  <body>
    <pre id="thecode">
        koihgfhhuijokpkjihgzfttgzuhiojp
    </pre>

    <button onclick="downloadCode()">Download Code as HTML</button>

    <script>
      function downloadCode() {
        // Get the code content
        var codeContent = document.getElementById("thecode").innerText;

        // Create a blob with the code content
        var blob = new Blob([codeContent], { type: "text/html" });

        // Create an anchor element
        var a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "code.html";

        // Append the anchor to the body
        document.body.appendChild(a);

        // Trigger the download
        a.click();

        // Remove the anchor from the body
        document.body.removeChild(a);
      }
    </script>
  </body>
</html>
