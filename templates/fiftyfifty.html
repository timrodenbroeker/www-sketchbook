<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <style>
      #grid {
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      #left {
        background: #f1f1f1;
      }

      #right {
        background: #f1f1f1;
        border-radius: 100%;
      }
    </style>

    <main id="grid">
      <div id="left"></div>
      <div id="right"></div>
    </main>
  </body>
</html>
