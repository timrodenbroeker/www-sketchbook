<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <style>
      main {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        width: 100%;
        height: 100vh;
      }

      main div:nth-child(3n) {
        background: white;
      }
    </style>
    <main>
      <div id="wrapper">
        <div id="left">
          <div id="circle"></div>
        </div>
        <div id="right">
          <div id="circle"></div>
        </div>
      </div>
    </main>
  </body>
</html>
