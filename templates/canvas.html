<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
      }

      canvas {
      }
    </style>
    <canvas width="400" height="400"></canvas>
  </body>

  <script>
    function draw() {
      const canvas = document.querySelector("canvas");

      if (!canvas.getContext) {
        return;
      }

      const ctx = canvas.getContext("2d");

      // set line stroke and line width
      ctx.strokeStyle = "red";
      ctx.lineWidth = 5;

      // draw a red line
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(300, 100);
      ctx.stroke();
    }
    draw();
  </script>
</html>
